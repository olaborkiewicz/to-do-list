<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+SC:ital,wght@0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do-List by Ola</title>
  </head>
  <body>
    <div class="container-title">
      <h1>What do you have To-Do?</h1>
    </div>
    <div class="container">
      <div class="inputcol">
        <textarea
          name="text"
          class="textarea"
          placeholder="add task..."
        ></textarea>
        <button type="button" class="buttoninput">do it :)</button>
      </div>
    </div>
    <div class="todolist"></div>
  </body>
</html>
